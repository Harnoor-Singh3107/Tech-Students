<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Discover Our Menu - Meal Magic Bestsellers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Explore Meal Magic's menu to discover our bestsellers including Barbecue Slider, Margarita, and Pasta Alberto. Add your favorites to the cart and enjoy a taste of premium." />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link rel="stylesheet" type="text/css" href="./css/font.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="stylesheet" type="text/css" href="./css/components.css" />
  <link rel="stylesheet" type="text/css" href="./css/Menu.css" />
</head>
<body>
  <div class="home">
    <!-- Navigation Bar Section -->
    <header class="header-1">
      <div class="header__row">
        <img src="public/images/img_header_logo.svg" alt="Header Logo" class="header__logo" />
        <ul class="header__menu">
          <li><a href="#"><h5 class="ui heading size-headingxs">HOME</h5></a></li>
          <li><a href="#"><h5 class="ui heading size-headingxs">ABOUT</h5></a></li>
          <li><a href="#"><h5 class="ui heading size-headingxs">RESERVATION</h5></a></li>
          <li><a href="#"><h5 class="ui heading size-headingxs">MENU</h5></a></li>
          <li><a href="#"><h5 class="ui heading size-headingxs">SIGN IN</h5></a></li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="columnmealmagic">
      <div class="menu__row-1 container-sm">
        <h1 class="home__column__title ui heading size-heading2xl">Meal Magic</h1>
      </div>
    </div>

    <!-- Menu Section -->
    <div class="home__column container-sm">
      <p class="menu__title text ui text size-textaxl">Discover Our Menu</p>
    </div>

    <!-- Gallery Section -->
    <div class="menu__row">
      <div class="home">
        <img src="public/images/img_rectangle_24.png" alt="Primary Image" class="menu__image" />
        <img src="public/images/img_rectangle_31.png" alt="Secondary Image" class="menu__image" />
      </div>
      <div class="home">
        <img src="public/images/img_rectangle_25.png" alt="Tertiary Image" class="menu__image" />
        <img src="public/images/img_rectangle_12.png" alt="Quaternary Image" class="menu__image" />
      </div>
    </div>

    <!-- Featured Items Section -->
    <div class="columnbestsellers">
      <p class="menu__bestsellers ui text size-textaxl">Bestsellers</p>
      <div class="menu__list">
        <div class="product-details container-xs">
          <div class="product-details__info">
            <h2 class="ui heading size-headingmd">Barbecue Slider</h2>
            <p class="product-details__text ui text size-textmd">A delicious barbecue slider.</p>
            <h3 class="ui heading size-headings">$14.99</h3>
            <button class="product-details__add-to-cart ui button size-xs">ADD TO CART</button>
          </div>
        </div>
        <div class="product-details container-xs">
          <div class="product-details__info">
            <h2 class="ui heading size-headingmd">Margarita</h2>
            <p class="product-details__text ui text size-textmd">A classic margarita pizza.</p>
            <h3 class="ui heading size-headings">$12.99</h3>
            <button class="product-details__add-to-cart ui button size-xs">ADD TO CART</button>
          </div>
        </div>
        <div class="product-details container-xs">
          <div class="product-details__info">
            <h2 class="ui heading size-headingmd">Pasta Alberto</h2>
            <p class="product-details__text ui text size-textmd">Rich and creamy pasta.</p>
            <h3 class="ui heading size-headings">$13.99</h3>
            <button class="product-details__add-to-cart ui button size-xs">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer-1">
    <div class="footer__column">
      <div class="footer__logo-row">
        <img src="public/images/img_footer_logo.svg" alt="Footer Logo" class="footer__logo" />
        <div class="footer__social-row">
          <img src="public/images/img_social_icons.svg" alt="Social Icons" class="footer__social-icon" />
        </div>
      </div>
      <div class="footer__policy-row">
        <a href="#"><p class="footer__privacy-policy ui text size-textxs">PRIVACY POLICY</p></a>
        <a href="#"><p class="footer__terms-conditions ui text size-textxs">TERMS & CONDITIONS</p></a>
      </div>
    </div>
  </footer>
</body>
</html>
